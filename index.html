<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chat Room</title>
<style>
body { font-family: Arial; background: #222; color: white; }
#login, #nickname, #chat { display: none; }
input, button { padding: 10px; font-size: 16px; margin: 5px; }
#messages { height: 300px; overflow-y: scroll; background: #111; padding: 10px; }
.message { margin: 5px 0; }
</style>
</head>
<body>

<div id="login">
  <h2>비밀번호 입력</h2>
  <input id="pw" type="password" placeholder="비밀번호">
  <button onclick="checkPassword()">입장</button>
</div>

<div id="nickname">
  <h2>닉네임 입력</h2>
  <input id="nick" placeholder="닉네임">
  <button onclick="saveNickname()">확인</button>
</div>

<div id="chat">
  <h2>단체 채팅방</h2>
  <div id="messages"></div>
  <input id="msg" placeholder="메시지 입력">
  <button onclick="sendMessage()">전송</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="script.js"></script>

</body>
</html>
